<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let f of filmes | async">
      <ion-item >
          {{ f.original_title }}
          {{ f.release_date }}
      </ion-item>

          <ion-item-options side="right">
            <button ion-button (click)="favorite(item)">Favorite</button>
            <button ion-button color="danger" (click)="share(item)">Share</button>
          </ion-item-options>
      

        
    </ion-item-sliding>  
  </ion-list>
</ion-content>
