  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/img/marty-avatar.png">
    </ion-avatar>
    <h2 class="feed-title">{{ nome_usuario }}</h2>
    <p class="feed-date">19 Agosto, 2017</p>
  </ion-item>

  <img src="assets/img/advance-card-bttf.png">

  <ion-card-content>
    <p>Criando a primeira App</p>
  </ion-card-content>

  <ion-row>
    <ion-col >
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col >
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
